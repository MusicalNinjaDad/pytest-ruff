[tox]
isolated_build = true
envlist = py{38,39,310,311,312}

[testenv]
allowlist_externals = poetry
commands =
    poetry install --no-root --with dev
    poetry run pytest -vvv {posargs}

[testenv:lint]
description = lint source code
deps =
    ruff
commands =
    ruff check .
    ruff format .

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
